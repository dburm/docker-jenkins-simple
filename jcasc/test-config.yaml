jenkins:
  numExecutors: 1
  authorizationStrategy:
    globalMatrix:
      permissions:
      - "USER:Overall/Administer:anonymous"

unclassified:
  location:
    url: "http://localhost:8080/"

jobs:
  - script: |
      pipelineJob('test') {
        quietPeriod(0)
        definition {
          cps {
            script """
              println 'test'
            """
            sandbox()
          }
        }
      }
      queue('test')
